<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Sport Billy !</title>
    </head>
    <body>
        <div class="app">
            <header>
                <h1>Sport Billy</h1>
            </header>
            
            <section class="board">
                
            </section>

            <section class="logs"> 
                <h2>Historique</h2>
                <ul>
                    <li class="log">
                        <span class="log__team">La Bourboule</span> : 
                        <span class="log__score">1</span> à 
                        <span class="log__time">12h32</span>
                    </li>
                    <li class="log">
                        <span class="log__team">Chicago</span> : 
                        <span class="log__score">23</span> à 
                        <span class="log__time">12h31</span>
                    </li>
                </ul>
            </section>

        </div>

        <div id="template">

            <div class="team" id="template_team">
                    <h2 class="team__name">Chicago Bulls</h2>
                    <p class="team__score">234</p>

                    <ul class="team__action">
                        <li data-increment="1">+1</li>
                        <li data-increment="2">+2</li>
                        <li data-increment="3">+3</li>
                    </ul>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
